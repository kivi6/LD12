<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD12</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <form action="#" class="form" id="form" onsubmit="return false">
        <label for="name" class="label">Vardas:</label>
        <input type="text" name="name" class="form-item" placeholder="Name" required/><br>
        <label for="surName" class="label">Pavardė:</label>
        <input type="text" name="surName" class="form-item" placeholder="Surname" required/><br>
        <label for="stCode" class="label">Studento kodas:</label> 
        <input type="text" name="stCode" class="form-item" placeholder="Student code" required/><br>
        
        <div class="grades" id="grades">
            <span>Studento pažymiai:</span>
            <input type="number" name="gr1" class="form-item grade" min="1" max="10" value="1"/>
            <input type="number" name="gr2" class="form-item grade" min="1" max="10" value="1"/>
            <input type="number" name="gr3" class="form-item grade" min="1" max="10" value="1"/>
            <input type="number" name="gr4" class="form-item grade" min="1" max="10" value="1"/>
            <input type="number" name="gr5" class="form-item grade" min="1" max="10" value="1"/>
        </div>
        <br>
        <button type="submit" class="calculate-button" id = "calculate-button">Skaičiuoti</button>
        <br><br>
    </form>
    <p class="" id="name"></p>
    <p class="" id="surName"></p>
    <p class="" id="stCode"></p>
    <p class="" id="marks"></p>
    <span class="mark" id="mark1"></span><span class="mark" id="mark2"></span><span class="mark" id="mark3"></span><span class="mark" id="mark4"></span><span class="mark" id="mark5"></span>
    <p class="" id="bestMark"></p>
    <p class="" id="worstMark"></p>
</body>
</html>
